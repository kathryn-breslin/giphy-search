<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy Search</title>

    <!-- jQuery Library -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- External stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <h5 class="text-white h4">Collapsed content</h5>
                <span class="text-muted">Toggleable via the navbar brand.</span>
            </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Giphy Search</h1>
            <p class="lead">Find tons of Gifs. All in one place.</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-9">
                <div id="buttonDisplay"></div>
            </div>
            <div class="col-3">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" id="inputTopic" type="search" placeholder="Add Topic"
                        aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0 " id="addTopic" type="submit">Add Topic</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div id="gifDisplay"></div>
            </div>
        </div>

    </div>
    <script src="assets/javascript/logic.js"></script>
</body>

</html>
